<div class="page-header" filter-color="orange">
  <div
    class="page-header-image"
    style="background-image: url(assets/img/login.jpg)"
  ></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form [formGroup]="loginForm">
          <div class="content">
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i
                ></span>
              </div>
              <input
                formControlName="email"
                type="email"
                name="email"
                ngModel email="true"
                class="form-control"
                placeholder="Email"
                (focus)="focus = true"
                (blur)="focus = false"
              />
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus1 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="now-ui-icons text_caps-small"></i
                ></span>
              </div>
              <input
                formControlName="password"
                type="password"
                placeholder="Şifre"
                class="form-control"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
              />
            </div>
          </div>
          <div class="footer text-center">
            <a class="btn btn-primary btn-round btn-lg btn-block" (click)="login()">Giriş Yap</a>
          </div>
          <div class="pull-left">
            <h6>
              <a class="link">Kayıt Ol</a>
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
