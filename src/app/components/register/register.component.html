<div class="page-header" filter-color="orange">
  <div
    class="page-header-image"
    style="background-image: url(assets/img/login.jpg)"
  ></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form [formGroup]="registerForm">
          <div class="content">
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus1 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i>
                </span>
              </div>
              <input
                formControlName="email"
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
              />
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus2 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons text_caps-small"></i>
                </span>
              </div>
              <input
                formControlName="firstName"
                type="text"
                placeHolder="İsim"
                class="form-control"
                (focus)="focus2 = true"
                (blur)="focus2 = false"
              />
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus3 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons text_caps-small"></i>
                </span>
              </div>
              <input
                formControlName="lastName"
                type="text"
                placeHolder="Soyisim"
                class="form-control"
                (focus)="focus3 = true"
                (blur)="focus3 = false"
              />
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus4 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons text_caps-small"></i>
                </span>
              </div>
              <input
                formControlName="password"
                type="password"
                placeHolder="Şifre"
                class="form-control"
                (focus)="focus4 = true"
                (blur)="focus4 = false"
              />
            </div>
          </div>
          <div class="footer text-center">
            <a
              class="btn btn-primary btn-round btn-lg btn-block"
              (click)="register()"
              >Kaydol</a
            >
          </div>
          <div class="pull-left">
            <h6>
              <a (click)="goToLoginPage()" class="link" style="cursor: pointer"
                >Zaten hesabın var mı?</a
              >
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
